<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships Game</title>
<script defer src="main.js"></script></head>
<body>
  <div id="container_game">
    <div id="container_background"></div>
    <div id="container_head">
      <div id="container_headTop"></div>
      <div id="container_headBottom"></div>
    </div>
    <div id="container_main">
      <div id="container_frame">
        <div id="container_frameLeft"></div>
        <div id="container_frameRight"></div>
      </div>
      <div id="container_sidebarLeft">
        <div id="left_ability_mine" class="ability">
          <div id="left_ability_mine_top" class="ability_top"></div>
          <div id="left_ability_mine_bottom" class="ability_bottom"></div>
        </div>
        <div id="left_ability_torpedo" class="ability">
          <div id="left_ability_torpedo_top" class="ability_top"></div>
          <div id="left_ability_torpedo_bottom" class="ability_bottom"></div>
        </div>
        <div id="left_ability_double" class="ability">
          <div id="left_ability_double_top" class="ability_top"></div>
          <div id="left_ability_double_bottom" class="ability_bottom"></div>
        </div>
        <div id="left_ability_bomb" class="ability">
          <div id="left_ability_bomb_top" class="ability_top"></div>
          <div id="left_ability_bomb_bottom" class="ability_bottom"></div>
        </div>
      </div>
      <div id="container_center">
        <div id="container_centerTop">
          <div id="container_log"></div>
        </div>
        <div id="container_centerMiddle">
          <div id="leftAvatar"></div>
          <div id="leftPlayerInfo"></div>
          <div id="stateDisplay"></div>
          <div id="rightAvatar"></div>
          <div id="rightPlayerInfo"></div>
        </div>
        <div id="container_centerBottom">
          <div id="container_gameboardMain">
            <div id="content_gameboardLeft">
              <div id="container_cellsLeft"></div>
            </div>
            <div id="content_gameboardRight">
              <div id="container_cellsRight"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="container_sidebarRight">
        <div id="right_ability_mine" class="ability">
          <div id="right_ability_mine_top" class="ability_top"></div>
          <div id="right_ability_mine_bottom" class="ability_bottom"></div>
        </div>
        <div id="right_ability_torpedo" class="ability">
          <div id="right_ability_torpedo_top" class="ability_top"></div>
          <div id="right_ability_torpedo_bottom" class="ability_bottom"></div>
        </div>
        <div id="right_ability_double" class="ability">
          <div id="right_ability_double_top" class="ability_top"></div>
          <div id="right_ability_double_bottom" class="ability_bottom"></div>
        </div>
        <div id="right_ability_bomb" class="ability">
          <div id="right_ability_bomb_top" class="ability_top"></div>
          <div id="right_ability_bomb_bottom" class="ability_bottom"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="temp"></div>
</body>
</html>
